        <h2 style="font-size: medium"> 	В заданном массиве найти среднее арифметическое положительных чисел, среднее арифметическое отрицательных чисел и число нулей.</h2>

        <script>
            // Generate array of n random integers between -10 and 10
            var c = document.getElementsByClassName('third')
            // Generate array of random integers between -10 and 10
            const arr = Array.from({ length: 15 }, () => Math.floor(Math.random() * 21) - 10);

            // Calculate averages and count zeroes
            const posArr = arr.filter(num => num > 0);
            const negArr = arr.filter(num => num < 0);
            const zeroCount = arr.filter(num => num === 0).length;
            const posAvg = posArr.reduce((sum, num) => sum + num, 0) / posArr.length;
            const negAvg = negArr.reduce((sum, num) => sum + num, 0) / negArr.length;
            c[0].innerHTML = arr;
            c[1].innerHTML = posAvg;
            c[2].innerHTML = negAvg;
            c[3].innerHTML = zeroCount;
            console.log(arr); // Print original array
            console.log(posAvg); // Print average of positive integers
            console.log(negAvg); // Print average of negative integers
            console.log(zeroCount); // Print number of zeroes
