        <script>
            function isPrime(num) {
                for(let i = 2; i < num; i++)
                    if(num % i === 0) return false;
                return num !== 1;
            }

            for(let i = 1; i <= 16; i++) {
                if(isPrime(i)) {
                    document.getElementById("1").innerHTML += " " + i;
