<script type="importmap">

      "imports": {

<script type="text/babel" data-type="module">

    import React from 'react';
    import { createRoot } from 'react-dom/client';

    function Avatar({ person, size=100 }) {
        return (
            <div className="avatar-container">
                <img
                    className="avatar"
                    src={person.imageId}
                    alt={person.name}
                    author={person.author}
                    price={person.price}
                    
                    width={size+20}
                    height={size+80}
                />
                <p className="avatar-name">{person.name}</p>
                <p className="avatar-author">{person.author}</p>
                <p className="avatar-price">{person.price}</p>
                <button class="btn btn-primary">Купить</button>
            </div>
        );
    }
    function Avatar2({ person, size=200 }) {
        return (
            <div className="avatar-container">
                <img
                    className="avatar"
                    src={person.imageId}
                    alt={person.name}
                    author={person.author}
                    price={person.price}
                    
                    width={size}
                    height={size+100}
                />
                <p className="avatar-name">{person.name}</p>
                <p className="avatar-author">{person.author}</p>
                <p className="avatar-price">{person.price}</p>
                <button class="btn btn-primary">Купить</button>
            </div>
        );
    }
    function Card({children}){
        return (
            <div className="avatar-row">
                {children}
            </div>
        )
    }
    function Profile() {
        return (
            <div>
                <h1>Топ месяца</h1>
                <Card>
                    <Avatar
                        person={{
                            
                            name: 'Властелин колец',
                            author: 'Джон Р.P',
                            imageId:'https://cdn.img-gorod.ru/310x500/nomenclature/24/233/2423346.jpg',
                            price:'899p',
                        }}
                    />
                    <Avatar
                        person={{
                            
                            name: 'Гарри Поттер и узник Азкабана',
                            author: 'Джоан Роулинг',
                            imageId:'https://s1.livelib.ru/boocover/1003317448/o/2954/Dzhoan_Rouling__Garri_Potter_i_uznik_Azkabana.jpeg',
                            price:'799p'    
                        }}
                    
                    />
                    <Avatar
                        person={{
                            
                            name: 'Зелёная миля',
                            author: 'Стивен Кинг',
                            imageId:'https://s1.livelib.ru/boocover/1000966838/o/7df1/Stiven_King__Zeljonaya_milya.jpeg',
                            price:'689p'    
                        }}
                    
                    />
                    <Avatar
                        person={{
                            
                            name: 'Унесенные ветром',
                            author: 'Маргарет Митчелл',
                            imageId:'https://s1.livelib.ru/boocover/1003634473/o/3ca5/Margaret_Mitchell__Unesennye_vetrom.jpeg',
                            price:'500p'    
                        }}
                    
                    />
                    
                </Card>
                <h1>Новинки</h1>
                <div className="avatar-row">
                    <Avatar2
                        person={{
                            name: 'Тайные виды на гору Фудзи',
                            author: 'Виктор Пелевин',
                            imageId:'https://upload.wikimedia.org/wikipedia/ru/f/fc/Тайные_виды_на_гору_Фудзи.png',
                            price:'850p'
                        }}
                    />
                    <Avatar2
                        person={{
                            name: 'Путешествие в Элевсин',
                            author: 'Виктор Пелевин',
                            imageId:'https://cv6.litres.ru/pub/c/cover_max1500/69586360.jpg',
                            price:'999p'
                        }}
                    />
                    
                </div>
            </div>
        );
    }

    createRoot(document.getElementById('app')).render(<Profile />);
</script>
