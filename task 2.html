      var b = document.getElementsByClassName('second')
      const n = 15;
      const arr = Array.from({ length: n }, () => Math.floor(Math.random() * 21) - 10);

      // Replace negative integers with their squares
      const squareArr = arr.map(num => num < 0 ? num**2 : num);
      b[0].innerHTML = arr;
